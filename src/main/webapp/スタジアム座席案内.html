<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>スタジアム座席案内</title>
		<link rel="stylesheet" href="スタジアム座席案内.css">
	</head>
	
	<body>
		<!--ヘッダー-->
		<div class="header">
				<div class="header-title">スタジアム座席案内</div>
		</div>		
		
		<!--メイン-->
		<div class="main">	
			
			<!--注意書き-->
			<div class="caution">
				<p class="text">
					※オープン戦は対象外となります。<br/>
					※一部エリアについては、試合日程により席種・席の範囲が異なる場合がございます。あらかじめご了承ください。
				</p>
			</div>
				
			<!--ニュースレター-->
			<div class="news">
				<h1>ファルコンズ戦を見に行こう！</h1>
				<h2>ニュース情報</h2>
			</div>
		</div>
		
			<!--座席検索欄-->
			<div class="sheetsearch">
				<ul>
					<li>球場マップから調べる</li>
					<li>シート名から調べる</li>
				</ul>
			</div>
			
		<!--フッダー-->
		<div class="footer">
					<div class="footer-logo">Falticket</div>
						<div class="footer-list">
							<ul>
								<li>会社概要</li>
								<li>採用</li>
								<li>お問い合わせ<li>
							</ul>
						</div>
				</div>		
	</body>
	
</html>
