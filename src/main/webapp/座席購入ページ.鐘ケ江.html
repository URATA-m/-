<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品購入ページ</title>
	<link rel="stylesheet" href="座席購入ページ.鐘ケ江.css">
</head>

<>
	<!--ヘッダー-->
	<div class="header">
				<div class="header-logo">Falticket</div>
	</div>
	
	<!--メイン-->
	<div class="main">
		<div class="picture">
			<img src="野球席.jpg" class="baseballsheet">
		</div>	
		
		<!--商品購入欄-->
    	<h1>商品購入</h1>
    	<div class="product">
        	<p>商品名: サンプル商品</p>
       		 <div class="quantity">
           		 <button id="decrement">-</button>
            	<input type="number" id="quantity" value="1" min="1" readonly>
           		 <button id="increment">+</button>
        		</div>
       		<button class="purchase-button" id="purchase">購入する</button>
    	</div>
    	<script>
       		 const decrementButton = document.getElementById('decrement');
       		 const incrementButton = document.getElementById('increment');
       		const quantityInput = document.getElementById('quantity');
        	const purchaseButton = document.getElementById('purchase');

        	// 個数を減らす
        	decrementButton.addEventListener('click', () => {
            	let currentQuantity = parseInt(quantityInput.value);
            	if (currentQuantity > 1) {
               		 quantityInput.value = currentQuantity - 1;
           	 }
        	});

        	// 個数を増やす
       		 incrementButton.addEventListener('click', () => {
        	    let currentQuantity = parseInt(quantityInput.value);
            	quantityInput.value = currentQuantity + 1;
       		 });

        		// 購入ボタンの動作
       		 purchaseButton.addEventListener('click', () => {
            	const quantity = quantityInput.value;
            	window.location.href = `confirmation.html?quantity=${quantity}`;
       		 });
    	</script>
	</div>
	
	<!--フッター-->
	<div class="footer">
		<div class="text">
			<h6>本サイトで使用している文章・画像等の無断での複製・転載を禁止します</h6>
			<h7>© JAPAN PROFESSIONAL BASEBALL.</h7>
		</div>
	</div>
	
</body>
</html>
