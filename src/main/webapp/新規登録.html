<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" type="text/css" href="./iwamuro.css">
			
	</head>
	<body>
		<div class="header">
			<h1>新規会員登録フォーム</h1>
		</div>
		<div class="main">
			<form id="frm" name="frm" action="登録完了.html" method="post">
				<label for="name">氏名</label><br>
				<input type="text" id="name" name="name" required><br>
				<br>
				<label for="birthdate">生年月日</label><br>
				<input type="date" id="birthdate" name="birthdate" required><br>
				<br>
				<label>住所</label><br>
				<label for="postal-code">郵便番号:</label>
				<input type="text" id="postal-code" name="postal-code" placeholder="例: 123-4567" required><br>
				<label for="prefecture">都道府県:</label>
				<select id="prefecture" name="prefecture" required>
					<option value="">選択してください</option>
				    <option value="北海道">北海道</option>
				    <option value="青森県">青森県</option>
				    <option value="岩手県">岩手県</option>
				    <option value="宮城県">宮城県</option>
				    <option value="秋田県">秋田県</option>
				    <option value="山形県">山形県</option>
				    <option value="福島県">福島県</option>
				    <option value="茨城県">茨城県</option>
				    <option value="栃木県">栃木県</option>
				    <option value="群馬県">群馬県</option>
				    <option value="埼玉県">埼玉県</option>
				    <option value="千葉県">千葉県</option>
				    <option value="東京都">東京都</option>
				    <option value="神奈川県">神奈川県</option>
				    <option value="新潟県">新潟県</option>
				    <option value="富山県">富山県</option>
				    <option value="石川県">石川県</option>
				    <option value="福井県">福井県</option>
				    <option value="山梨県">山梨県</option>
				    <option value="長野県">長野県</option>
				    <option value="岐阜県">岐阜県</option>
				    <option value="静岡県">静岡県</option>
				    <option value="愛知県">愛知県</option>
				    <option value="三重県">三重県</option>
				    <option value="滋賀県">滋賀県</option>
				    <option value="京都府">京都府</option>
				    <option value="大阪府">大阪府</option>
				    <option value="兵庫県">兵庫県</option>
				    <option value="奈良県">奈良県</option>
				    <option value="和歌山県">和歌山県</option>
				    <option value="鳥取県">鳥取県</option>
				    <option value="島根県">島根県</option>
				    <option value="岡山県">岡山県</option>
				    <option value="広島県">広島県</option>
				    <option value="山口県">山口県</option>
				    <option value="徳島県">徳島県</option>
				    <option value="香川県">香川県</option>
				    <option value="愛媛県">愛媛県</option>
				    <option value="高知県">高知県</option>
				    <option value="福岡県">福岡県</option>
				    <option value="佐賀県">佐賀県</option>
				    <option value="長崎県">長崎県</option>
				    <option value="熊本県">熊本県</option>
				    <option value="大分県">大分県</option>
				    <option value="宮崎県">宮崎県</option>
				    <option value="鹿児島県">鹿児島県</option>
				    <option value="沖縄県">沖縄県</option>
				</select><br>
				<label for="city">市区町村:</label>
				<input type="text" id="city" name="city" required><br>
				<label for="street">番地:</label>
				<input type="text" id="street" name="street" required><br>
				<label for="building">建物名（任意）:</label>
				<input type="text" id="building" name="building" placeholder="例: マンション名"><br>
				<br>
				<label for="telnumber">電話番号</label><br>
				<input type="tel" id="telnumber" name="telnumber" required><br>
				<br>
				<label for="email">メールアドレス</label><br>
				<input type="email" id="email" name="email" required><br>
				<br>
				<label>クレジットカード情報</label><br>
				<label for="cardNumber">カード番号:</label>
				<input type="text" id="cardNumber" name="cardNumber" required><br>
				<label for="expMonth">有効期限(月):</label>
				<input type="text" id="expMonth" name="expMonth" required><br>
				<label for="expYear">有効期限(年):</label>
				<input type="text" id="expYear" name="expYear" required><br>
				<label for="cvv">CVV:</label>
				<input type="text" id="cvv" name="cvv" required><br>
				<br>
				<label for="password">パスワード</label><br>
				<input type="password" id="password" name="password" required><br>
				<br>	
				<input type="submit" value="登録">
				<input type="reset" value="キャンセル"><br>
				<br>
				<a href="ozawa.top.html">サイトTOP</a>
				
			</form>
		</div>
	</body>
</html>
